<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Feather Knee : Artist</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>
	<body class="cbp-spmenu-push">
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
			<h3><a href="index.html">Home</a></h3>
			<a href="#" onClick="showFrame('silkscreens');">Silkscreens</a>
			<a href="#" onClick="showFrame('oils');">Oils</a>
			<a href="#" onClick="showFrame('floral');">Floral Series</a>
			<a href="#" onClick="showFrame('linen');">Smaller Oils</a>
			<a href="#" onClick="showFrame('oils');">Abstract Series</a>
			<a href="#" onClick="$('.cbp-spmenu').toggle();">Close menu</a>
		</nav>
		<div class="container">
			<header class="clearfix">
					<nav>
						<div class="menu-button">																	
							<span>the art of</span>			
							<h1>Feather Knee</h1>						
							<!-- <button id="showRight">Menu</button> -->		
						</div>	
					</nav>					
			</header>
			<div class="main-content" id="showGrid">
				<iframe src="silkscreens.html" id="silkscreens" frameborder='0' name="silkscreens" width="90%" height="800">
				</iframe>
				<iframe src="test.html" frameborder='0' id="test" name="test" width="100%" height="800">
				</iframe>
				<iframe src="oilonlinen.html" frameborder='0' id="oilonlinen" name="test" width="100%" height="800">
				</iframe>
			</div>
			<div class="default-content" id="showMrRight">
				<iframe src="default-front.html" frameborder='0' id="default-front" name="front" width="100%" height="300">
				</iframe>
			</div>
			<div class="menu-button">													
				<button id="showRight">Menu</button>		
			</div>	
		</div>
		<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuRight = $("#cbp-spmenu-s2")[0], 
					showRight = $("#showRight")[0];

			showRight.onclick = function() {
				if( $( this ).html() === "Menu" ) {
					$("#showRight").text("Close Menu");
				}
				else {
					$("#showRight").text("Menu");
				}
				classie.toggle( this, 'active' );
				console.log("this: " + this);
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRight' );
			};
			function disableOther( button ) {
				if( button !== 'showRight' ) {
					classie.toggle( showRight, 'disabled' );
				}
			}
			function showFrame(frameName) {
				$("#"+frameName).show();
				$(".menu-button").hide();
				$("#sbp-spmenu-s2").hide();
				$("header.clearfix").hide();
				$("#showMrRight").hide();
			}
			function hideFrame(frameName) {
				$("#"+frameName).hide();
				$(".menu-button").show();
				$("#sbp-spmenu-s2").hide();
				$("header.clearfix").remove();
				$("#default-content").hide();
			}


			// super hacktastic - probs a better way
			// need a frame for the front page that doesn't go into a gallery so you don't have to worry about collapsing the header
			$("img[name='embarcadero_thumb.jpg'").on("click", function() {
				alert("click");
			});
		</script>
	</body>
</html>
