<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Feather Knee : Artist</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/index-styles.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">			
				<span>the art of</span>			
				<h1>Feather Knee</h1>						
			</div>		
			<div class="main-content">

				<div class="wrap">    
				  <!-- tiles: -->
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/abstract-archive.jpg" />
				      <div class="titleBox">Abstract Oils</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/acrylics.jpg" />
				      <div class="titleBox">Abstract Acrylics</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				    	<a href="silkscreens.html">
				      <img src="img-front/cityscapes.jpg" />
				    	</a>
				      <div class="titleBox">Cityscape Oils</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				    	<a href="silkscreens.html" class="wrapper">
				       <span class="text">silkscreens</span>
    					<img src="img-front/embarcadero.jpg" />
				      </a>
				      <div class="titleBox" id="titleBox">Silkscreens</div>
				    </div>				   
				  </div>				  
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/floral.jpg" />
				      <div class="titleBox">Floral Series</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/landscape-archive.jpg" />
				      <div class="titleBox">Landscape Archive</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/linen.jpg" />
				      <div class="titleBox">Plein-aire Oils on Linen</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/oils.jpg" />
				      <div class="titleBox">Current Oils</div>
				    </div>
				  </div>
				  <div class="box">
				    <div class="boxInner">
				      <img src="img-front/oils.jpg" />
				      <div class="titleBox">About</div>
				    </div>
				  </div>
				    <div class="box">
				    <div class="boxInner">
				      <img src="img-front/oils.jpg" />
				      <div class="titleBox">Contact & Shows</div>
				    </div>
				  </div> 
				</div>
				<!-- /#wrap -->
					
			</div> <!-- main content -->
		</div> <!-- container -->

		<script type="text/javascript">
			function words(str) {
				$("#linkTo").text = str;
			}
		$(function(){
		   // See if this is a touch device
		   if ('ontouchstart' in window)
		   {
		      // Set the correct [touchscreen] body class
		      $('body').removeClass('no-touch').addClass('touch');
		     
		      // Add the touch toggle to show text when tapped
		      $('div.boxInner img').click(function(){
		         $(this).closest('.boxInner').toggleClass('touchFocus');
		      });
		   }
		});
		</script>
		<!-- Enable media queries for old IE -->
		<!--[if lt IE 9]>
		   <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</body>
</html>
